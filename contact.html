<!--Contact-->
    <main>
        <section class="contact">
            <div class="container">
                <h2 class="text-center latest-reviews text-uppercase">Contact us</h2>
                <hr class="latest-reviews-hr">
                
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-title">
                            <h3>Contact details</h3>
                        </div>
                        <div class="contact-content">
                            <!-- Info-1 -->
                            <div class="info">
                                <i class="fas fa-mobile-alt"></i>
                                <h4 class="d-inline-block contact-h4">PHONE :
                                    <br>
                                    <span>+123456789 , +987654321</span></h4>
                            </div>
                            <!-- Info-2 -->
                            <div class="info">
                                <i class="far fa-envelope"></i>
                                <h4 class="d-inline-block contact-h4">EMAIL :
                                    <br>
                                    <span>reviews@carreviews.com</span></h4>
                            </div>
                            <!-- Info-3 -->
                            <div class="info">
                                <i class="fas fa-map-marker-alt"></i>
                                <h4 class="d-inline-block contact-h4">ADDRESS :<br>
                                    <span>99 Street, City, State</span></h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="Subject">
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Message"></textarea>
                            </div>
                            <button class="btn btn-block btn-warning contact-button" type="submit">Send Now!</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
